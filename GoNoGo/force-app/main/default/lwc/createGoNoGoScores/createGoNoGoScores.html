<template>
    <div class="modal-wrapper">
    
        <header class="slds-modal__header header-class">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cancelButtonClick}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Configure Go/No-Go Scores</h2>
        </header>

        <div class="all-component">
            <template if:true={showSpinner}>
                <lightning-spinner class="spinner-inner" alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
                
            <div class="scorll-container">
                <div for:each={items} for:item="item" key={item.id}>
                    <div class="slds-grid slds-wrap" >
                        <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12 input-class">
                            <lightning-input id={item.id} type={dataTypeToShow} name="Value" label="Value" value={item.value} onchange={handleValueChange}></lightning-input>
                        </div>
                        <div class="slds-col slds-large-size_6-of-12 slds-medium-size_6-of-12 slds-size_6-of-12 input-class">
                            <div class="slds-grid slds-wrap" >
                                <div class="slds-col slds-large-size_10-of-12 slds-medium-size_10-of-12 slds-size_10-of-12">
                                    <lightning-input id={item.id} type='number' name="Score" label="Score" value={item.score} onchange={handleScoreChange}></lightning-input>
                                </div>
                                <div class="slds-col slds-large-size_2-of-12 slds-medium-size_2-of-12 slds-size_2-of-12 delete-button">
                                    <lightning-icon id={item.id} icon-name="utility:delete" size="small" variant="inverse" title = "Delete Score" class="icon-color" onclick={deleteScore}></lightning-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="slds-modal__footer footer-class">
            <template if:false={showSpinner}>
                <button class="slds-button slds-button_brand" onclick={addQuestion}>Add Score</button>
                <button class="slds-button slds-button_brand" onclick={saveScores}>Save</button>
            </template>
            <button class="slds-button slds-button_neutral" onclick={cancelButtonClick} title="Close">Close</button>
        </footer>
    </div>
</template>
